<div class="card-item">
  <img class="img-phone" [src]="item.photo" alt="no phone">
  <div class="info-item">
    <div>{{item.model}}</div>
    <div>{{item.price}} руб</div>
  </div>
  <div class="active">
    <button mat-button color="primary">Удалить</button>
    <div class="count">{{item.count}}</div>
  </div>
</div>
