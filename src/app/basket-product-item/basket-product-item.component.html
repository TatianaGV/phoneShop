<div class="card-item">
  <img class="img-phone" [src]="item.photo" alt="no phone">
  <div class="info-item">
    <div>{{item.model}}</div>
    <div>{{item.price}} руб</div>
  </div>
  <input type="number" class="item-count" [(ngModel)]="item.count">
  <div class="active">
    <button mat-button color="primary">Удалить</button>
  </div>
</div>
